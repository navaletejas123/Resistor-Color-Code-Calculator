<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <!-- As a link -->
        <nav class="navbar bg-dark ">
            <div class="container-fluid">
                <a href="fiveBand.html" class="fs-4 text-white">Calculate 5 band here</a>
            </div>
        </nav>
        <div class="row mt-5">
            <div class="col">
                <h1 class="text-center">Four Band Resistor Calculator</h1>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-xl-3 col-lg-3 col-md-6 mt-3">
                <select class="form-select first-band" aria-label="Default select example">
                    <option selected> Select 1st Band</option>
                    <option class="" value="0">Black</option>
                    <option class="" value="1">Brown</option>
                    <option class="" value="2">Red</option>
                    <option class="" value="3">Orange</option>
                    <option class="" value="4">Yellow</option>
                    <option class="" value="5">Green</option>
                    <option class="" value="6">Blue</option>
                    <option class="" value="7">Violet</option>
                    <option class="" value="8">Gray</option>
                    <option class="" value="9">White</option>
                </select>
            </div>
            <div class="col-12 col-xl-3 col-lg-3 col-md-6 mt-3">
                <select class="form-select second-band" aria-label="Default select example">
                    <option selected> Select 1st Band</option>
                    <option class="" value="0">Black</option>
                    <option class="" value="1">Brown</option>
                    <option class="" value="2">Red</option>
                    <option class="" value="3">Orange</option>
                    <option class="" value="4">Yellow</option>
                    <option class="" value="5">Green</option>
                    <option class="" value="6">Blue</option>
                    <option class="" value="7">Violet</option>
                    <option class="" value="8">Gray</option>
                    <option class="" value="9">White</option>
                </select>
            </div>
            <div class="col-12 col-xl-3 col-lg-3 col-md-6 mt-3">
                <select class="form-select third-band" aria-label="Default select example">
                    <option selected>Multiplier</option>
                    <option class="" value="1">Black</option>
                    <option class="" value="10">Brown</option>
                    <option class="" value="100">Red</option>
                    <option class="" value="1000">Orange</option>
                    <option class="" value="10000">Yellow</option>
                    <option class="" value="100000">Green</option>
                    <option class="" value="1000000">Blue</option>
                    <option class="" value="10000000">Violet</option>
                    <option class="" value="1000000000">Gray</option>
                    <option class="" value="10000000000">White</option>
                </select>
            </div>
            <div class="col-12 col-xl-3 col-lg-3 col-md-6 mt-3">
                <select class="form-select tolerance-band" aria-label="Default select example">
                    <option selected>Tolerance</option>
                    <option class="" value="1">Brown</option>
                    <option class="" value="2">Red</option>
                    <option class="" value="0.5">Green</option>
                    <option class="" value="0.25">Blue</option>
                    <option class="" value="0.1">Violet</option>
                    <option class="" value="5">Gold</option>
                    <option class="" value="10">Silver</option>
                </select>
            </div>
            <div class="col-12 d-flex justify-content-center mt-5">
                <button type="button" class="btn btn-primary calculate">Calculate</button>
            </div>
        </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
